    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title></title>
    <style>
      .suggestion{
         margin-top: 20px;
      }
      .carbonchart{
        max-width: 650px;
        max-height: 500px;
        margin: auto;
        display: block;
      }
      .form-control{
        width: 550px;
      }
      .btn-default:hover {
      background-color:#002ead;
      transition: 0.7s;
  }
  .chart-container{
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  .category_priority_3{
    text-decoration: #002ead;
    color: red;
  }
  .category_priority_2{
    text-decoration: #002ead;
    color: blue;
  }
  .category_priority_1{
    text-decoration: #002ead;
    color: green;
  }
  .backgroundimage{
    background-image: url('https://e6qg27vt7gu.exactdn.com/wp-content/uploads/2023/08/carbonfootprint1.jpg');
    background-repeat: no-repeat;
    background-size: cover;

    height: 100vh;
  }
  .registrationForm label{
    font-weight: bold;
  }

  .registrationForm label:hover{
      color: white;
      transition: 0.7s;
  }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
    <ul class="nav">

    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('home') }}">Home</a>
    </li>
      {% if current_user.is_authenticated %}
      <li class="nav-link"><a href="{{ url_for('logout') }}">Log Out</a></li>
      {% else %}
      <li class="nav-link"><a href="{{ url_for('login') }}">Log In</a></li>
      <li class="nav-link"><a href="{{ url_for('register') }}">Register</a></li>
      {% endif %}

  </ul>
</nav>
